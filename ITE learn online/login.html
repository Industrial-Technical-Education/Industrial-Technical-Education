}
#head{

}
#p{
    font-size: 15px;

}
p{
    color: black;

    font-weight: bold;
    margin-bottom: 10px;
}
input{
    width: 90%;
    height: 45px;
    margin-bottom: 30px;
    border: .2px solid grey;
    border-radius: 10px;
    transition:all .3s ease-out;
    transition-duration: 3s;
    padding-left: 30px;
}
input:hover{
    border: 2px solid blue;
    font-weight: bold;
}
input::placeholder{
    font-size: 15px;
}
#textshowLogin{
    text-align: center;
    color: red;
    font-style: italic;
    padding-top: 30px;
}
#textshowLogin1{
    text-align: center;
    color: red;
    font-style: italic;
    padding-top: 30px;
}
input:active{
    border: 2px solid green;
}
a{
    color: black;
    font-weight: bold;
    font-family: arial;
    text-decoration: none;
    transition: all .3s ease-out;
    transition-duration: 2s;
}
.a{
    color: black;
    font-weight: bold;
    font-family: arial;
    text-decoration: none;
    transition: all .3s ease-out;
    transition-duration: 2s;
    background: white;
    width: 20px;
    margin-bottom: 40px;
}
a:hover{
    color: blue;
}
button{
    margin-top: 50px;
    width: 100%;
    height: 40px;
    color: white;
    font-weight: bold;
    background: black;
    text-shadow: 1px 1px 1px white;
    font-family: arial;
    border: 1px solid black;
    transition: all .3s ease;
    border-radius: 10px;
}
button:hover{
    border: 2px solid blue;
}
.button{
    width: 100%;
    background-image: url(buttoni.JPG);
    background-size: contain;
    background-repeat: no-repeat;
    background-color: white;
    background-position: center;
    transition: all .2s ease;
    transition-duration: 2s;
    transition-timing-function: .2s;
    margin-top: 20px;
    margin-bottom: 40px;
}
.button:hover{
    background-image: url(button.JPG);
    background-color: black;
}
@media(max-length: 560px){
    #body{
        width: 80%;
    }    
    #head{
        font-size: 20px;
    }

}
